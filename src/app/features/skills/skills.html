<section class="w-full xl:w-350 p-5 flex items-center justify-center flex-col">
    <h2 class="w-full text-4xl lg:text-5xl font-bold leading-tight text-center mb-8"> {{ 'skills.sectionTitle' | translate }} </h2>

    <p class="w-full text-xl lg:text-2xl font-medium text-gray-600 mb-8 text-center"> {{ 'skills.sectionSubtitle' | translate}} </p>

    <div class="categories w-full flex items-center flex-col">
        <div class="pills flex w-full items-center justify-center gap-4 mb-4">
            <button (click)="changeCategory('frontend')" class="font-medium py-1 px-3 rounded-2xl hover:cursor-pointer hover:scale-102" [ngClass]="selectedCategory() === 'frontend' ? 'bg-black text-white' : 'bg-gray-200 text-gray-600'"> 
                Frontend 
            </button>

            <button (click)="changeCategory('backend')" class="font-medium py-1 px-3 rounded-2xl hover:cursor-pointer hover:scale-102" [ngClass]="selectedCategory() === 'backend' ? 'bg-black text-white' : 'bg-gray-200 text-gray-600'"> 
                Backend 
            </button>

            <button (click)="changeCategory('tools')" class="font-medium py-1 px-3 rounded-2xl hover:cursor-pointer hover:scale-102" [ngClass]="selectedCategory() === 'tools' ? 'bg-black text-white' : 'bg-gray-200 text-gray-600'"> 
                Tools 
            </button>
        </div>

        @if (currentCategory(); as category) {

            <div class="w-full grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 mt-8">
                @for (tech of category.items; track tech.name) {
                    <div class="w-full xl:min-w-50 flex flex-col items-center p-4 bg-white shadow-md rounded-xl">
                        <img 
                        [src]="'skills/' + tech.image" 
                        class="w-20 h-20 md:w-30 md:h-30 aspect-square object-contain mb-2"
                        />
                        <p class="text-base font-medium">{{ tech.name }}</p>
                    </div>
                }
            </div>
        }
    </div>
</section>
